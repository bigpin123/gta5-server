<!DOCTYPE html>
<html>
    <head>


<link rel="stylesheet" href="css/respawn.css">
<link rel="stylesheet" href="css/fontslogin.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/respawn.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        $("body").css("display", "none");

        $("body").fadeIn(2000);

    });
</script>
</head>
<body>
<div class="wrapper_respawn">
    <h1>Выбор спавна</h1>
    <div class="spawn_position">
        <div class="respaw_nO_nExit">
            <div>
                <button onclick="spawn(0)" type="button" class="button">Точка выхода</button>
                <p>Появиться на последней точке</p>
            </div>
        </div>

        <div class="respawn_Fraction">
            <div>
                <button onclick="spawn(1)" type="button" class="button">Фракция</button>
                <p>Появиться на спавне организации</p>
            </div>
        </div>

        <div class="spawn_home">
            <div>
                <button onclick="spawn(2)" type="button" class="button">Дом</button>
                <p>Появиться в доме</p>
            </div>
        </div>

        <div class="respawn_Fraction_no">
            <div>
                <p>Вступите во фракцию чтобы появиться там.</p>
            </div>
        </div>

        <div class="spawn_home_no">
            <div>
                <p>Купите дом чтобы появиться в нем.</p>
            </div>
        </div>
        
    </div>
</div>
    </body>
</html>
